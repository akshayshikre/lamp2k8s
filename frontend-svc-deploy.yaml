apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  labels:
    app: frontend-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    name: port80
    targetPort: web-port
    nodePort: 32222
  selector:
    app: frontend-app
---
apiVersion: extensions/v1beta1
kind: Deployment 
metadata: 
  name: frontend-deploy
  labels:
    app: frontend-app
spec:
  replicas: 2
  selector:
     matchLabels:
       app: frontend-app
  template:
    metadata:
      name: frontend-pod
      labels:
        app: frontend-app
    spec:
      containers:
       - image: akshayshikre/wp-php7fpm:latest
         name: wordpress
         ports:
           - containerPort: 9000
             name: wordpressport
         env:
           - name: WORDPRESS_DB_NAME
             value: "demosite"
           - name: WORDPRESS_TABLE_PREFIX
             value: "wp_"
           - name: WORDPRESS_DB_HOST
             value: "backend-svc"
           - name: WORDPRESS_DB_USER
             value: "dbuser"
           - name: WORDPRESS_DB_PASSWORD
             value: "userpass"
         volumeMounts:
           - name: shared-files
             mountPath: /var/www/html
         lifecycle:
           postStart:
             exec:
               command: ["/bin/sh", "-c", "cp -r /app/. /var/www/html"]
       - image: nginx:latest
         name: nginx
         ports:
           - containerPort: 80
             name: web-port
         volumeMounts:
           - name: shared-files
             mountPath: /var/www/html
           - name: nginx-config-volume
             mountPath: /etc/nginx/nginx.conf
             subPath: nginx.conf
      volumes:
       - name: shared-files
         emptyDir: {}
       - name: nginx-config-volume
         configMap:
           name: nginx-config